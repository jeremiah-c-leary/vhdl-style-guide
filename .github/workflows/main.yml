# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  BUILD_PYTHON_FOR_BUILD: "3.10"
  BUILD_PYTHON_FOR_BUILD_ALIAS: "py310"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  dist:
    name: dist
    runs-on: ubuntu-22.04

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # cannot be shallow as version will not be generated
      - name: python.install
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_FOR_BUILD }}
      - name: dependencies.install
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: dist
        run: |
          tox -e wheel-${{ env.BUILD_PYTHON_FOR_BUILD_ALIAS }}
      - name: archive.upload
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/wheel-${{ env.BUILD_PYTHON_FOR_BUILD_ALIAS }}

  style:
    runs-on: ubuntu-22.04

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: python.install
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_FOR_BUILD }}
      - name: dependencies.install
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: test
        run: |
          tox -e style

  docs:
    runs-on: ubuntu-22.04

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: python.install
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_FOR_BUILD }}
      - name: dependencies.install
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: build
        run: |
          tox -e docs
      - name: archive.upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            build.out/docs

  build:
    name: ${{ matrix.python-version }}-build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: python.install ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: dependencies.install
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: build
        run: |
          tox
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: build.out
      - name: archive.upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build.out-${{ matrix.python-version }}
          path: |
            build.out
